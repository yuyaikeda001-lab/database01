<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ | 歴史資料デジタルアーカイブ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Noto+Serif+JP:wght@300;500;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary-navy: #0f2350;
            --accent-gold: #c5a059;
            --text-main: #333;
            --bg-light: #f9f9fc;
            --glass-bg: rgba(255, 255, 255, 0.85);
        }

        body {
            font-family: "Montserrat", "Noto Serif JP", serif;
            background-color: var(--bg-light);
            background-image: radial-gradient(#e6e6e6 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--text-main);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-inner {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .site-logo a {
            text-decoration: none;
            color: var(--primary-navy);
            font-weight: 700;
            letter-spacing: 1px;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px 20px;
        }

        .contact-panel {
            width: 100%;
            max-width: 600px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid #fff;
            border-radius: 2px;
            box-shadow: 0 20px 50px rgba(15, 35, 80, 0.1);
            padding: 50px;
            position: relative;
            overflow: hidden;
        }

        .contact-panel::before,
        .contact-panel::after {
            content: '';
            position: absolute;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-navy), var(--accent-gold), var(--primary-navy));
        }

        .contact-panel::before {
            top: 0;
        }

        .contact-panel::after {
            bottom: 0;
        }

        .panel-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .panel-title {
            font-size: 28px;
            font-weight: 500;
            color: var(--primary-navy);
            margin: 0;
            letter-spacing: 0.1em;
            font-family: "Noto Serif JP", serif;
        }

        .panel-sub {
            font-size: 11px;
            color: var(--accent-gold);
            letter-spacing: 3px;
            margin-top: 10px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 30px;
            position: relative;
        }

        .input-label {
            font-size: 12px;
            color: var(--primary-navy);
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            letter-spacing: 1px;
            opacity: 0.7;
        }

        .modern-input {
            width: 100%;
            padding: 12px 0;
            background: transparent;
            border: none;
            border-bottom: 1px solid #ccc;
            font-family: "Noto Serif JP", serif;
            font-size: 16px;
            color: #000;
            transition: all 0.3s;
            box-sizing: border-box;
            border-radius: 0;
        }

        select.modern-input {
            cursor: pointer;
            color: #333;
        }

        .modern-input:focus {
            outline: none;
            border-bottom: 1px solid var(--accent-gold);
            background: linear-gradient(to bottom, transparent 95%, rgba(197, 160, 89, 0.1) 100%);
        }

        .modern-input:focus+.focus-line {
            width: 100%;
        }

        .focus-line {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            width: 0;
            background-color: var(--accent-gold);
            transition: width 0.4s ease;
        }

        textarea.modern-input {
            resize: vertical;
            min-height: 100px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 5px;
        }

        textarea.modern-input:focus {
            border-color: var(--accent-gold);
            border-bottom: 1px solid var(--accent-gold);
        }

        #other-subject-group {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn-send {
            width: 100%;
            padding: 18px;
            background-color: var(--primary-navy);
            color: #fff;
            border: none;
            font-family: "Montserrat", sans-serif;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn-send:hover {
            background-color: #1a3a7a;
            box-shadow: 0 10px 20px rgba(15, 35, 80, 0.2);
        }

        .btn-send::after {
            content: '→';
            margin-left: 10px;
            transition: margin-left 0.3s;
        }

        .btn-send:hover::after {
            margin-left: 20px;
        }

        .btn-send:disabled {
            background-color: #999;
            cursor: not-allowed;
        }

        /* 送信完了メッセージ（ポップアップ） */
        #success-msg {
            display: none;
            text-align: center;
            color: var(--primary-navy);
            font-weight: bold;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid var(--accent-gold);
            background: rgba(197, 160, 89, 0.1);
        }

        footer {
            background: #111;
            color: #777;
            text-align: center;
            padding: 30px;
            font-size: 12px;
            border-top: 3px solid var(--primary-navy);
            margin-top: auto;
        }

        footer a {
            color: #aaa;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>

<body>

    <header>
        <div class="header-inner">
            <div class="site-logo"><a href="index.html">歴史資料デジタルアーカイブ</a></div>
            <div style="font-size:11px; color:#666; letter-spacing:1px;">CONNECT</div>
        </div>
    </header>

    <div class="container">

        <div class="contact-panel">
            <div class="panel-header">
                <h1 class="panel-title">お問い合わせ</h1>
                <div class="panel-sub">INQUIRY FORM</div>
                <p style="font-size:13px; color:#666; margin-top:20px; line-height:1.8;">
                    データベースに関するご質問、資料利用の申請などはこちらからご連絡ください。<br>
                    開発者または代表者より、５日以内に返信いたします。
                </p>
            </div>

            <form id="my-form" action="https://formspree.io/f/xqanprqv" method="POST">

                <div class="input-group">
                    <label class="input-label">お名前 (NAME)</label>
                    <input type="text" name="name" class="modern-input" placeholder="歴史 太郎" required>
                    <span class="focus-line"></span>
                </div>

                <div class="input-group">
                    <label class="input-label">メールアドレス (EMAIL)</label>
                    <input type="email" name="email" class="modern-input" placeholder="user@example.ac.jp" required>
                    <span class="focus-line"></span>
                </div>

                <div class="input-group">
                    <label class="input-label">件名 (SUBJECT)</label>
                    <select name="subject" id="subjectSelect" class="modern-input" required
                        onchange="toggleOtherInput()">
                        <option value="" disabled selected>選択してください</option>
                        <option value="資料に関するお問い合わせ">資料に関するお問い合わせ</option>
                        <option value="画像の利用許諾について">画像の利用許諾について</option>
                        <option value="プロジェクトメンバーに参加希望">プロジェクトメンバーに参加希望</option>
                        <option value="システムの不具合報告">システムの不具合報告</option>
                        <option value="その他">その他（記述）</option>
                    </select>
                    <span class="focus-line"></span>
                </div>

                <div class="input-group" id="other-subject-group">
                    <label class="input-label">件名の詳細 (SPECIFY)</label>
                    <input type="text" name="subject_other" id="subjectOther" class="modern-input"
                        placeholder="具体的な件名を入力してください">
                    <span class="focus-line"></span>
                </div>

                <div class="input-group">
                    <label class="input-label">お問い合わせ内容 (MESSAGE)</label>
                    <textarea name="message" class="modern-input" required></textarea>
                </div>

                <button type="submit" id="my-form-button" class="btn-send">送信する</button>

                <div id="success-msg">送信が完了しました。トップページへ戻ります...</div>

            </form>
        </div>

    </div>

    <footer>
        <p style="margin-top:20px; opacity:0.6;">Digital Archive Project &copy; 2026 Curated by Yuya Ikeda</p>
    </footer>

    <script>
        // その他入力欄の表示切り替え
        function toggleOtherInput() {
            const select = document.getElementById('subjectSelect');
            const otherGroup = document.getElementById('other-subject-group');
            const otherInput = document.getElementById('subjectOther');

            if (select.value === 'その他') {
                otherGroup.style.display = 'block';
                otherInput.required = true;
            } else {
                otherGroup.style.display = 'none';
                otherInput.required = false;
                otherInput.value = "";
            }
        }

        // ★Formspreeへの非同期送信（AJAX）処理
        const form = document.getElementById("my-form");

        async function handleSubmit(event) {
            event.preventDefault(); // 画面遷移を止める

            const status = document.getElementById("success-msg");
            const btn = document.getElementById("my-form-button");
            const data = new FormData(event.target);

            // ボタンを無効化して「送信中...」にする
            btn.disabled = true;
            btn.innerText = "TRANSMITTING...";

            fetch(event.target.action, {
                method: form.method,
                body: data,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    // 成功したらメッセージを表示
                    status.style.display = "block";
                    form.reset(); // フォームを空にする

                    // 2秒後にトップページへ戻る
                    setTimeout(() => {
                        window.location.href = "index.html";
                    }, 2000);
                } else {
                    response.json().then(data => {
                        if (Object.hasOwn(data, 'errors')) {
                            alert(data["errors"].map(error => error["message"]).join(", "));
                        } else {
                            alert("送信エラーが発生しました。もう一度お試しください。");
                        }
                        btn.disabled = false;
                        btn.innerText = "TRANSMIT DATA";
                    })
                }
            }).catch(error => {
                alert("送信エラーが発生しました。ネットワーク接続を確認してください。");
                btn.disabled = false;
                btn.innerText = "TRANSMIT DATA";
            });
        }

        form.addEventListener("submit", handleSubmit);
    </script>

</body>

</html>
