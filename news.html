<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ニュース | 歴史資料デジタルアーカイブ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Noto+Serif+JP:wght@300;500;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-navy: #0f2350;
            --accent-gold: #c5a059;
            --accent-blue: #0061ff;
            --text-main: #e0e0e0;
            --bg-dark-vr: #0a0a1a;
            --border-vr: #00f3ff;
            --glass-vr: rgba(255, 255, 255, 0.05);
            --neon-green: #39ff14;
        }

        body {
            font-family: "Montserrat", "Noto Serif JP", serif;
            background-color: var(--bg-dark-vr);
            background-image: 
                radial-gradient(circle at center, rgba(0, 243, 255, 0.05) 0%, transparent 40%),
                linear-gradient(rgba(0, 243, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.02) 1px, transparent 1px);
            background-size: 100vw 100vh, 40px 40px, 40px 40px;
            background-position: center center, 0 0, 0 0;
            color: var(--text-main);
            margin: 0; padding: 0;
            min-height: 100vh;
            display: flex; flex-direction: column; overflow-x: hidden;
            perspective: 1000px;
        }

        header {
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(8px);
            border-bottom: 1px solid var(--border-vr); padding: 15px 0;
            position: sticky; top: 0; z-index: 100;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }
        .header-inner {
            max-width: 1000px; margin: 0 auto; padding: 0 20px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .site-logo a { text-decoration: none; color: #fff; font-weight: 700; letter-spacing: 1px; text-shadow: 0 0 8px rgba(0, 243, 255, 0.6); }
        .header-inner > div:last-child { color: var(--border-vr); font-size:11px; letter-spacing:1px; text-shadow: 0 0 5px rgba(0, 243, 255, 0.4); }

        .container {
            flex: 1; max-width: 1000px; margin: 40px auto; padding: 20px;
            position: relative; transform: translateZ(0);
        }

        /* --- キャスター＆トップニュース（変更なし） --- */
        .broadcast-stage {
            display: flex; flex-direction: column; align-items: center; margin-bottom: 60px; position: relative;
        }
        .hologram-ring {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotateX(70deg);
            width: 400px; height: 400px; border-radius: 50%;
            border: 2px solid rgba(0, 243, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.2), inset 0 0 20px rgba(0, 243, 255, 0.2);
            animation: spin 10s linear infinite; z-index: 0;
        }
        .hologram-ring::before {
            content: ''; position: absolute; top: -20px; left: -20px; right: -20px; bottom: -20px;
            border-radius: 50%; border: 1px dashed rgba(57, 255, 20, 0.3);
            animation: spinReverse 15s linear infinite;
        }
        @keyframes spin { 0% { transform: translate(-50%, -50%) rotateX(70deg) rotateZ(0deg); } 100% { transform: translate(-50%, -50%) rotateX(70deg) rotateZ(360deg); } }
        @keyframes spinReverse { 0% { transform: rotateZ(0deg); } 100% { transform: rotateZ(-360deg); } }

        .caster-frame {
            width: 200px; height: 200px; border-radius: 50%;
            border: 3px solid var(--border-vr);
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.5);
            background: #000; overflow: hidden; position: relative; z-index: 2;
            margin-bottom: 30px;
        }
        .caster-img { width: 100%; height: 100%; object-fit: cover; filter: drop-shadow(0 0 10px rgba(255,255,255,0.5)); }
        .live-badge {
            position: absolute; bottom: -10px; background: #ff0000; color: #fff;
            padding: 2px 15px; font-family: 'Orbitron'; font-size: 12px; font-weight: bold;
            border-radius: 4px; box-shadow: 0 0 15px #ff0000; z-index: 3;
            animation: blink 1s infinite;
        }
        @keyframes blink { 50% { opacity: 0.5; } }

        .top-news-box {
            background: rgba(0, 30, 60, 0.8);
            border: 1px solid var(--border-vr);
            padding: 30px; max-width: 800px; width: 100%;
            border-radius: 10px; position: relative; z-index: 2;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.15);
            text-align: center; backdrop-filter: blur(10px);
        }
        .top-news-box::after {
            content: ''; position: absolute; top: -10px; left: 50%; transform: translateX(-50%);
            border-width: 0 10px 10px 10px; border-style: solid;
            border-color: transparent transparent var(--border-vr) transparent;
        }
        .top-label {
            font-family: 'Orbitron'; color: #ff00ff; font-size: 14px; letter-spacing: 2px;
            margin-bottom: 10px; display: block; text-shadow: 0 0 10px #ff00ff;
        }
        .top-title {
            font-size: 28px; font-weight: 700; color: #fff; margin: 0 0 15px 0;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5); line-height: 1.4;
        }
        .top-desc { font-size: 15px; color: #ccc; line-height: 1.8; }


        /* --- ★ここから変更：リスト型ニュースデザイン --- */
        
        /* 緑のティッカー（維持） */
        .news-ticker {
            background-color: rgba(0, 0, 0, 0.7); color: var(--neon-green);
            font-family: 'Orbitron', sans-serif; padding: 10px 0; margin-bottom: 50px;
            overflow: hidden; border-top: 1px solid rgba(57, 255, 20, 0.3); border-bottom: 1px solid rgba(57, 255, 20, 0.3);
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.2); transform: translateZ(20px);
        }
        .ticker-inner { white-space: nowrap; display: flex; animation: tickerScroll 30s linear infinite; }
        .ticker-item { display: inline-block; padding: 0 40px; font-size: 14px; letter-spacing: 2px; }
        .ticker-item strong { color: #fff; margin-right: 10px; }
        @keyframes tickerScroll { 0% { transform: translateX(0%); } 100% { transform: translateX(-100%); } }


        /* ニュースリストの枠 */
        .news-list-container {
            max-width: 900px;
            margin: 0 auto;
            border-top: 1px solid rgba(0, 243, 255, 0.3);
        }

        /* 1行ごとのデザイン（システムログ風） */
        .news-row {
            display: flex;
            align-items: center;
            padding: 20px 10px;
            border-bottom: 1px solid rgba(0, 243, 255, 0.1);
            transition: background-color 0.3s, padding-left 0.3s;
            cursor: default;
            opacity: 0; transform: translateX(-20px); /* アニメーション初期状態 */
        }
        .news-row.visible { opacity: 1; transform: translateX(0); transition: opacity 0.5s, transform 0.5s; }

        .news-row:hover {
            background-color: rgba(0, 243, 255, 0.05);
            padding-left: 20px; /* ホバーで少し右にずれる */
            border-bottom-color: rgba(0, 243, 255, 0.5);
        }

        .row-date {
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            color: var(--border-vr);
            width: 120px;
            flex-shrink: 0;
            letter-spacing: 1px;
        }
        .row-cat {
            font-family: 'Orbitron', sans-serif;
            font-size: 11px;
            color: #888;
            border: 1px solid #555;
            padding: 2px 8px;
            border-radius: 4px;
            margin-right: 20px;
            width: 100px;
            text-align: center;
            flex-shrink: 0;
        }
        .news-row:hover .row-cat {
            border-color: var(--border-vr);
            color: var(--border-vr);
            text-shadow: 0 0 5px var(--border-vr);
        }

        .row-title {
            font-size: 16px;
            color: #fff;
            font-weight: 500;
            letter-spacing: 0.5px;
        }


        .back-area { text-align: center; margin-top: 60px; }
        .btn-back {
            display: inline-block; padding: 12px 30px; border: 1px solid var(--border-vr); border-radius: 5px;
            background: rgba(0, 243, 255, 0.1); color: var(--border-vr); text-decoration: none;
            font-family: 'Orbitron'; font-size: 13px; transition: all 0.3s;
        }
        .btn-back:hover { background: var(--border-vr); color: #000; box-shadow: 0 0 20px var(--border-vr); }

        footer {
            background: rgba(0, 0, 0, 0.8); color: #888; text-align: center; padding: 30px;
            font-size: 12px; border-top: 1px solid var(--border-vr); margin-top: auto;
        }
        footer a { color: var(--border-vr); margin: 0 10px; text-decoration: none; }
    </style>
</head>
<body>

    <header>
        <div class="header-inner">
            <div class="site-logo"><a href="index.html">歴史資料デジタルアーカイブ</a></div>
            <div>// NEWS FEED ONLINE</div>
        </div>
    </header>

    <div class="container">
        
        <div class="broadcast-stage">
            <div class="hologram-ring"></div>
            <div class="caster-frame">
                <img src="fff.png" alt="AI Caster" class="caster-img">
                <div class="live-badge">LIVE BROADCAST</div>
            </div>
            <div class="top-news-box">
                <span class="top-label">Welcome to the digital archive</span>
                <h2 class="top-title">歴史資料デジタルアーカイブへようこそ！</h2>
                <p class="top-desc">
                    ここでは、本Webサイトの最新ニュースや更新情報をお届けします。<br>
                    新たに追加された資料やシステムの改善点など、重要なお知らせを随時更新していますので、ぜひご覧ください。
                </p>
            </div>
        </div>

        <div class="news-ticker">
            <div class="ticker-inner">
                <div class="ticker-item"><strong>SYSTEM:</strong> アーカイブシステム。正常稼働中。</div>
            </div>
        </div>

        <div class="news-list-container">

            <div class="news-row">
                <div class="row-date">2025.11.19</div>
                <div class="row-cat">DATABASE</div>
                <div class="row-title">高田保馬データベース、資料公開。</div>
            </div>

        </div>

        <div class="back-area">
            <a href="index.html" class="btn-back">← ホームに戻る</a>
        </div>
    </div>

    <footer>
        <p style="margin-top:15px; opacity:0.6;">&copy; 2025 Digital Archive Project.</p>
    </footer>

    <script>
        // ニュースリストを順番に表示するアニメーション
        document.addEventListener('DOMContentLoaded', () => {
            const rows = document.querySelectorAll('.news-row');
            
            rows.forEach((row, index) => {
                setTimeout(() => {
                    row.classList.add('visible');
                }, index * 100); // 0.1秒ずつずらして表示
            });
        });
    </script>

</body>
</html>
